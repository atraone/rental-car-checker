# Nginx configuration for atra.one backend proxy
# Place this in /etc/nginx/sites-available/atra-one-backend
# Then symlink: sudo ln -s /etc/nginx/sites-available/atra-one-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name atra.one;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name atra.one;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/atra.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atra.one/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests (image processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location = / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: serve static files if needed
    # location / {
    #     root /var/www/atra.one;
    #     try_files $uri $uri/ =404;
    # }

    # Logs
    access_log /var/log/nginx/atra-one-access.log;
    error_log /var/log/nginx/atra-one-error.log;
}
